<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เลือกสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p><b>รหัส</b> {{shopSelectedDetailShopCode}}</p>
  <p><b>ชื่อร้าน</b> {{shopSelectedDetailShopName}}</p>
  <p><b>ที่อยู่</b> {{shopSelectedDetailShopAddress}}</p>
  <p><b>ชนิด</b> {{shopSelectedDetailShopType}}</p>


  <p>Bill No. 100002000030000</p>

  <ion-item>
    <ion-label>เลือก สร.</ion-label>
    <ion-select (ionChange)="getStore()" [(ngModel)]="store">
      <ion-option value={{store.storeId}} *ngFor="let store of stores">
        {{store.storeName}}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>
